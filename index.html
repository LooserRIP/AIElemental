<html>
<link type="text/css" rel="stylesheet" id="dark-mode-custom-link">
<link type="text/css" rel="stylesheet" id="dark-mode-general-link">
<style lang="en" type="text/css" id="dark-mode-custom-style"></style>
<style lang="en" type="text/css" id="dark-mode-native-style"></style>
<style lang="en" type="text/css" id="dark-mode-native-sheet"></style>

<head>
    <title>LAGPT</title>
    <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>
    <script src="sitefiles/script.js"></script>
    <meta name="description" content="A remake of elemental made with stable diffusion and gpt-3.5.">
    <script src="https://cdn.rawgit.com/magicien/undo-canvas/v0.1.3/undo-canvas.js"></script>
    <link rel="stylesheet" href="sitefiles/style.css">
    <link rel="icon" type="image/png"
        href="cdn\IconsStyle\matter.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
</head>

<body onload="initbody()" class="vsc-initialized">
    <div class="sidebar" id="sidebar">
        <div class="sidebarelement" data-id="0">
            <div class="sidebarimage" onmousedown="spawnside(this)" style="background-image: url('cdn/IconsStyle/water.png')"></div>
            <span class="sidebartext">Water</span>
        </div>
        <div class="sidebarelement" data-id="1">
            <div class="sidebarimage" onmousedown="spawnside(this)" style="background-image: url('cdn/IconsStyle/earth.png')"></div>
            <span class="sidebartext">Earth</span>
        </div>
        <div class="sidebarelement" data-id="2">
            <div class="sidebarimage" onmousedown="spawnside(this)" style="background-image: url('cdn/IconsStyle/fire.png')"></div>
            <span class="sidebartext">Fire</span>
        </div>
        <div class="sidebarelement" data-id="3">
            <div class="sidebarimage" onmousedown="spawnside(this)" style="background-image: url('cdn/IconsStyle/air.png')"></div>
            <span class="sidebartext">Air</span>
        </div>
        <div class="sidebarelement" data-id="4">
            <div class="sidebarimage" onmousedown="spawnside(this)" style="background-image: url('cdn/IconsStyle/pottery.png')"></div>
            <span class="sidebartext" data-small="1">pottery but name's longer</span>
        </div>
    </div>
    <div class="gamecontainer" id="gamecontainer">
        <div class="combinecircle" id="combinecircle" style="left:-174px; top:-174px"></div>
    </div>

</body>

</html>
